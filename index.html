<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstraP CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Tostify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">

    <title>Admin LogIn</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>ADMIN LOGIN</h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="txt">
                        <input class="form-control position-relative" type="text" id="fullName" name="Fullname" placeholder="Fullname"
                            minlength="3" required>
                        <!-- <span class="position-absolute" id="icon"><i class="fas fa-user"></i></span> -->
                        <br>
                    </div>
                    <div class="eml">
                        <input class="form-control" type="email" id="userEmail" name="email" placeholder="Email" required>
                        <br>
                    </div>
                    <div class="pswd">
                        <input class="form-control" type="password" id="userPassword" name="password" placeholder="Password" minlength="6" required>
                        
                    </div>

                    <br><br>
                    <input type="submit" value="Login" id="btnLogin"  onclick="login(event)">
                    <br>
                    <br>
                </form>
            </div>




        </div>
    </div>





    <!-- Tostify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- Custom JS -->
    <script src="JS/script.js"></script>
</body>

</html>
